<div id="sidebar">
    <div id="bar">
        <ul>
            <li>
                <a href="{% url 'H' %}" class="a-link ">Bosh sahifa</a>
            </li>
            <li>
                <a href="{% url 'AD' %}" class="a-link">Tumanlar</a>
            </li>
            {% if all_d %}
                <li>
                    <ol class="tm">
                        {% for i in all_d %}
                            <li><a href="{% url 'D' pk=i.pk %}" class="text-info">{{ i }}</a></li>
                        {% endfor %}
                    </ol>
                </li>  
            {% endif %}
            <li>
                <a href="{% url 'DA' %}" class="a-link">Malumot Qo'shish</a>
            </li>
            <li>
                <a href="{% url 'T' %}" class="a-link">Jadvallarda ko'rish</a>
            </li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function(){
        let $li_a = $(".bar ul li a");
        $li_a.click(function () {
            $(this).addClass("active-sidebar").siblings().removeClass("active-sidebar");
            let index = $(this).index();
            $(".bar ul li a").eq(index).addClass("active-sidebar");
        })
    });
</script>
